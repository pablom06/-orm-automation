name: Auto-Publish ORM Content

on:
  schedule:
    - cron: '0 14 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (test without publishing)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run publisher
        env:
          DEVTO_TOKEN: ${{ secrets.DEVTO_TOKEN }}
          HASHNODE_TOKEN: ${{ secrets.HASHNODE_TOKEN }}
          HASHNODE_PUBLICATION_ID: ${{ secrets.HASHNODE_PUBLICATION_ID }}
          TUMBLR_CONSUMER_KEY: ${{ secrets.TUMBLR_CONSUMER_KEY }}
          TUMBLR_CONSUMER_SECRET: ${{ secrets.TUMBLR_CONSUMER_SECRET }}
          TUMBLR_OAUTH_TOKEN: ${{ secrets.TUMBLR_OAUTH_TOKEN }}
          TUMBLR_OAUTH_TOKEN_SECRET: ${{ secrets.TUMBLR_OAUTH_TOKEN_SECRET }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          START_DATE: '2026-02-11'
          FREQUENCY: 'daily'
        run: |
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            python publish.py --dry-run
          else
            python publish.py
          fi
      
      - name: Commit status updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A logs/ || true
          git diff --staged --quiet || git commit -m "Update publish status [skip ci]" || true
      
      - name: Push changes
        run: |
          git push || true

      - name: Notify if campaign complete
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -f "logs/campaign_complete.flag" ]; then
            EXISTING=$(gh issue list --label "campaign-complete" --state open --limit 1 --json number --jq '.[0].number' 2>/dev/null || echo "")
            if [ -z "$EXISTING" ]; then
              gh issue create --title "ORM Campaign Complete - All 100 Articles Published" --label "campaign-complete" --body "All 100 SEO-optimized articles have been published across 7 platforms. Check search rankings and decide whether to run another cycle."
              echo "Campaign complete notification created!"
            fi
          fi
