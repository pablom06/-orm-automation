name: Auto-Publish ORM Content

on:
  schedule:
    - cron: '0 14 * * *'  # 9 AM EST (2 PM UTC) daily
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (test without publishing)'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run publisher
        env:
          DEVTO_TOKEN: ${{ secrets.DEVTO_TOKEN }}
          HASHNODE_TOKEN: ${{ secrets.HASHNODE_TOKEN }}
          HASHNODE_PUBLICATION_ID: ${{ secrets.HASHNODE_PUBLICATION_ID }}
          START_DATE: '2026-02-11'
          FREQUENCY: 'daily'
        run: |
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            python publish.py --dry-run
          else
            python publish.py
          fi
      
      - name: Commit status updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A logs/ || true
          git diff --staged --quiet || git commit -m "Update publish status [skip ci]" || true
      
      - name: Push changes
        run: |
          git push || true
